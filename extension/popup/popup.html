<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SDID Identity Manager</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="title-group">
        <h1>SDID</h1>
        <p class="app-subtitle" data-i18n="popup.subtitle"></p>
      </div>
      <div class="header-actions">
        <div class="language-buttons" id="language-toggle" role="group" data-i18n="common.languageLabel" data-i18n-target="aria-label">
          <button type="button" data-language="en" aria-pressed="false">EN</button>
          <button type="button" data-language="zh" aria-pressed="false">中文</button>
        </div>
        <button
          id="open-options"
          class="ghost"
          data-i18n="popup.actions.manage"
          data-i18n-target="text,title,aria-label"
        ></button>
      </div>
    </header>

    <main>
      <section id="permission-banner" class="permission-banner" hidden>
        <div class="permission-content">
          <h2 data-i18n="popup.permissions.title"></h2>
          <p data-i18n="popup.permissions.description"></p>
          <p class="permission-origin">
            <span data-i18n="popup.permissions.originLabel" data-i18n-target="text"></span>
            <code id="permission-origin-value"></code>
          </p>
          <button
            id="enable-site"
            class="primary"
            data-i18n="popup.permissions.enable"
            data-i18n-target="text"
          ></button>
        </div>
      </section>

      <label class="search">
        <span class="search-label" data-i18n="popup.searchLabel"></span>
        <input
          id="search"
          type="search"
          data-i18n="popup.searchPlaceholder"
          data-i18n-target="placeholder"
        />
      </label>

      <section id="empty-state" hidden>
        <p class="empty-message" data-i18n="popup.empty"></p>
        <button id="create-first" class="primary" data-i18n="popup.createFirst"></button>
      </section>

      <ul id="identity-list" class="identity-list"></ul>
    </main>

    <footer class="app-footer">
      <span id="status-message" role="status" aria-live="polite"></span>
    </footer>

    <script src="popup.js" type="module"></script>
  </body>
</html>
