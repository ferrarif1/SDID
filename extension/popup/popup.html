<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SDID Identity Manager</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="title-group">
        <h1>SDID</h1>
        <p class="app-subtitle">Decentralized Identity Vault｜去中心化身份保管库</p>
      </div>
      <button
        id="open-options"
        title="Manage identities｜管理身份"
        aria-label="Manage identities｜管理身份"
      >
        Manage｜管理
      </button>
    </header>

    <main>
      <label class="search">
        <span class="search-label">Find DID identity｜搜索 DID 身份</span>
        <input
          id="search"
          type="search"
          placeholder="Search by name, DID, role or domain / 支持名称、DID、角色或域名搜索"
        />
      </label>

      <section id="empty-state" hidden>
        <p class="empty-message">
          No decentralized identities yet. Create one to start approving dapp logins.｜还没有去中心化身份，请先创建以便审批 dapp 登录请求。
        </p>
        <button id="create-first" class="primary">Create identity｜新建身份</button>
      </section>

      <ul id="identity-list" class="identity-list"></ul>
    </main>

    <footer class="app-footer">
      <span id="status-message" role="status" aria-live="polite"></span>
    </footer>

    <script src="popup.js" type="module"></script>
  </body>
</html>
